<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HireMaxxAI | Resume Perfecter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #050505;
        --text-color: #ffffff;
        --transition-speed: 0.8s;
        --easing: cubic-bezier(0.65, 0, 0.35, 1);
      }
      .light {
        --bg-color: #f8fafc;
        --text-color: #0f172a;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        overflow: hidden;
        transition: 
          background-color var(--transition-speed) var(--easing),
          color var(--transition-speed) var(--easing);
      }

      /* High-Resolution Light Mode Background */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at 50% 50%, #ffffff 0%, #f1f5f9 100%);
        opacity: 0;
        transition: opacity var(--transition-speed) var(--easing);
        z-index: -1;
        pointer-events: none;
      }
      .light body::before {
        opacity: 1;
      }

      /* Refined "Ring" Sweep Effect - Localized Blur */
      .theme-sweep-bloom {
        position: fixed;
        top: 40px;
        right: 40px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.2) 0%, transparent 70%);
        pointer-events: none;
        z-index: 100;
        opacity: 0;
        transform: translate(50%, -50%) scale(0);
        transition: 
          transform 1s cubic-bezier(0.4, 0, 0.2, 1), 
          opacity 0.8s var(--easing);
        
        /* The Secret: Masking makes the blur a localized ring instead of global fog */
        -webkit-mask-image: radial-gradient(circle, transparent 45%, black 60%);
        mask-image: radial-gradient(circle, transparent 45%, black 60%);
        backdrop-filter: blur(10px) brightness(1.1);
      }
      .theme-sweep-bloom.active {
        opacity: 1;
        transform: translate(50%, -50%) scale(450);
      }

      /* Clarity Settle Effect */
      .clarity-settle {
        transition: filter 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        filter: blur(0px) contrast(1);
      }
      .is-settling .clarity-settle {
        filter: blur(0.5px) contrast(1.02);
      }

      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.04;
        pointer-events: none;
        transition: opacity var(--transition-speed) var(--easing);
      }
      .light .bg-noise {
        opacity: 0.015;
      }

      .iridescent-gradient {
        background: linear-gradient(90deg, #4f46e5, #9333ea, #db2777, #4f46e5);
        background-size: 300% 300%;
        animation: gradient-flow 6s ease infinite;
      }
      @keyframes gradient-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .glass-card-inner {
        transition: 
          background-color var(--transition-speed) var(--easing), 
          border-color var(--transition-speed) var(--easing), 
          box-shadow var(--transition-speed) var(--easing);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
